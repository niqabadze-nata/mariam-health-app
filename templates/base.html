<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mariam â€” Health Tracker (Web)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: #f4f6fb;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
        }
        h1, h2, h3 {
            margin-top: 0;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 8px;
            border: 1px solid #ccd;
        }
        button {
            margin-top: 16px;
            width: 100%;
            padding: 10px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-primary {
            background: #4c6fff;
            color: white;
        }
        .btn-secondary {
            background: #eef1ff;
            color: #2c3a8c;
        }
        .totals {
            margin-top: 16px;
            padding: 10px;
            border-radius: 12px;
            background: #f8f9ff;
            font-size: 0.95rem;
        }
        .flash {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 8px;
            background: #ffe4e6;
            color: #7f1d1d;
            font-size: 0.9rem;
        }
        .link-row {
            margin-top: 16px;
            display: flex;
            gap: 8px;
        }
        .link-row a {
            flex: 1;
            text-align: center;
            text-decoration: none;
        }
        ul {
            padding-left: 1.2rem;
        }
    </style>
</head>
<body>
<div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
