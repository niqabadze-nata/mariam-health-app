{% extends "base.html" %}
{% block content %}
<h1>Mariam â€” Health Tracker</h1>

<form method="post">
    <label>Food</label>
    <input type="text" name="food" placeholder="e.g. Cake, Apple" required>

    <label>Sugar (g)</label>
    <input type="number" step="0.1" name="sugar" placeholder="0">

    <label>Water (cups)</label>
    <input type="number" step="0.1" name="water" placeholder="0">

    <label>Insulin (units)</label>
    <input type="number" step="0.1" name="insulin" placeholder="0">

    <button class="btn-primary" type="submit">Save Entry</button>
</form>

<div class="totals">
    <h3>Today</h3>
    <ul>
        <li>Total sugar: {{ totals.sugar_g }} g (limit: {{ limit }} g)</li>
        <li>Water: {{ totals.water_cups }} cups</li>
        <li>Insulin: {{ totals.insulin_units }} units</li>
    </ul>
</div>

<div class="link-row">
    <a href="{{ url_for('entries') }}" class="btn-secondary"><button class="btn-secondary">Today's entries</button></a>
    <a href="{{ url_for('settings') }}" class="btn-secondary"><button class="btn-secondary">Settings</button></a>
</div>
{% endblock %}
