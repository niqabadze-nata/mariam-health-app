{% extends "base.html" %}
{% block content %}
<h2>Settings</h2>

<form method="post">
    <label>Daily sugar limit (g)</label>
    <input type="number" step="0.1" name="limit" value="{{ limit }}">

    <button class="btn-primary" type="submit">Save</button>
</form>

<div class="link-row">
    <a href="{{ url_for('index') }}"><button class="btn-secondary">Back</button></a>
</div>
{% endblock %}
